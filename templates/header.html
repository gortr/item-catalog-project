<div class="row top-menu">
	<div class="col-md-6 text-right">
					{%if 'username' not in session %}
			<li><a href="{{url_for('showLogin')}}">Click Here to Login </a></li>
			{% else %}
			<li><a href="{{url_for('showUser', username=session['username'], email=session['email'])}}">{{session['username']}}</a></li>
			<li><a href="{{url_for('disconnect')}}">Logout </a></li>
			{% endif %}
	</div>
</div>
