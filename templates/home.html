{% extends "base.html" %}
{% block content %}

{% with messages = get_flashed_messages() %}
	{% if messages %}
		<ul>
			{% for message in messages %}
				<li> <strong> {{ message }} </strong> </li>
			{% endfor %}
		</ul>
	{% endif %}
{% endwith %}

<div class="list-categories">
	{% for category in categories %}
		<a href="{{url_for('showCategoryItems', category_name=category.name)}}" class="list-group-item">{{category.name}}</a>
	{% endfor %}
</div>

{% endblock content %}
